[loggers]
keys=root,elasticsearch,requests,urllib3,redislite.client

[handlers]
keys=consoleHandler,timedRotatingFileHandler,thirdPartyHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,timedRotatingFileHandler

[logger_elasticsearch]
level=ERROR
handlers=thirdPartyHandler

[logger_requests]
level=ERROR
handlers=thirdPartyHandler

[logger_urllib3]
level=ERROR
handlers=thirdPartyHandler

[logger_redislite.client]
level=ERROR
handlers=thirdPartyHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_thirdPartyHandler]
class=handlers.FileHandler
level=ERROR
formatter=simpleFormatter
args=('logs/thirdparty_log.out',)

[handler_timedRotatingFileHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('logs/root_log.out','D',1,5)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=